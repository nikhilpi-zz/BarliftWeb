<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Your Inovice</h2> </div> <div class="col-lg-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-lg-12"> <div class="ibox"> <div class="ibox-title"> <h5>Billing cycle: {{startInv.format("MM/DD/YY")}} - {{endInv.format("MM/DD/YY")}}</h5> <div class="btn-group ibox-tools dropdown"> <a ng-click="prevMonth()"><i class="fa fa-chevron-left"></i></a> <a ng-click="nextMonth()"><i class="fa fa-chevron-right"></i></a> </div> </div> <div class="ibox-content wizard"> <table class="table"> <thead> <tr> <th>Purcahse Date <th>Item <th>Type <th>Amount   <tbody> <tr ng-repeat="invoice in invoices"> <td>{{invoice.createdAt | date:"MM/dd/yyyy"}} <td>{{invoice.description.dealname}} <td>{{invoice.type}} <td>${{invoice.amount}}   <tfoot> <tr> <td>Total <td> <td> <td>${{getTotal()}}   </table> </div> </div> </div> </div> </div>
