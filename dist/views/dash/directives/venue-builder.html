<form method="get" class="form-horizontal"> <div class="form-group"> <label class="col-sm-2 control-label">Yelp Link</label> <div class="col-sm-10"> <div class="input-group"> <input type="text" class="form-control" ng-model="venue.yelpId"> <span class="input-group-btn"> <button type="button" class="btn btn-primary" ng-click="loadYelp(venue.yelpId)">Load</button> </span> </div> <span class="help-block m-b-none">Load you business information from yelp</span> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Venue Name</label> <div class="col-sm-10"><input type="text" class="form-control" ng-model="venue.bar_name"></div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Phone Number</label> <div class="col-sm-10"><input type="text" class="form-control" ng-model="venue.display_phone"></div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Address</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-autocomplete ng-model="venue.address" details="locationDetails"> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Image Url</label> <div class="col-sm-10"><input type="text" class="form-control" ng-model="venue.image_url"></div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <div class="col-sm-4 col-sm-offset-2"> <button class="btn btn-danger" ng-if="venue.objectId" type="submit" ng-click="delete()">Delete</button> <button class="btn btn-primary" ng-if="venue.objectId" type="submit" ng-click="save()">Update</button> <button class="btn btn-warning" ng-if="venue.objectId" type="submit" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-if="!venue.objectId" type="submit" ng-click="save()">Create</button> </div> </div> </form>
