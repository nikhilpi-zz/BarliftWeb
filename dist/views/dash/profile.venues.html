<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-12"> <h2>Your Venues</h2> <p>Venues are the location of the bars that your deals will occur. Please only register venues that you are affialted with.</p> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-lg-4"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5>Your Locations</h5> </div> <div class="ibox-content"> <div> <div class="feed-activity-list"> <div class="feed-element" ng-repeat="venue in venues"> <a class="pull-left"> <img alt="image" class="img-circle" src="{{venue.image_url}}"> </a> <div class="media-body"> {{venue.bar_name}} <br> <small class="text-muted">{{venue.address}}</small> <div class="actions"> <a class="btn btn-xs btn-white" ng-click="editVenue(venue)">Edit</a> <a class="btn btn-xs btn-danger" ng-click="deleteVenue(venue)">Delete</a> </div> </div> </div> </div> </div> </div> </div> </div> <div class="col-lg-8"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5 ng-if="!selectedVenue.objectId">Create a new venue</h5> <h5 ng-if="selectedVenue.objectId">Edit {{selectedVenue.bar_name}}</h5> </div> <div class="ibox-content"> <venue-builder user="user" venues="venues" venue="selectedVenue"></venue-builder> </div> </div> </div> </div> </div>
