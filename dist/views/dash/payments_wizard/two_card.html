<form stripe-form="processCard" name="card" class="p-lg"> <h2>Payment Method</h2> <div class="row"> <div class="col-lg-8"> <div class="form-group"> <label>Card number</label> <input type="text" class="input-block-level form-control" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="card.number.$card.type"> </div> <div class="form-group"> <label>Expiry</label> <input type="text" class="input-block-level form-control" ng-model="expiry" payments-validate="expiry" payments-format="expiry"> </div> <div class="form-group"> <label>Name on card</label> <input type="text" class="input-block-level form-control" ng-model="payments.name"> </div> <div class="form-group"> <label>CVC</label> <input type="text" class="input-block-level form-control" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"> </div> </div> <div class="col-lg-4"> <div class="text-center"> <div style="margin-top: 20px"> <i class="fa fa-credit-card" style="font-size: 180px;color: #e5e5e5"></i> </div> </div> </div> </div> <button type="submit" class="btn btn-primary">Next</button> <div class="col-sm-4" ng-if="alert"> <div class="alert alert-danger"> {{alert}} </div> </div> </form>
