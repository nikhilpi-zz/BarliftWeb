<form method="POST" class="form-horizontal" name="form" ng-submit="submit()"> <div class="inmodal"> <div class="modal-header"> <h4 class="modal-title">Bar Feedback</h4> </div> <div class="modal-body"> <div class="form-group"> <label class="col-sm-offset-1 col-sm-4 control-label">How effective was the deal?</label> <div class="col-sm-6"> <h1> <rating name="rating" min="1" max="5" ng-model="feedback.rating" style="outline: none" required> </rating> </h1> </div> </div> <div class="form-group"> <label class="col-sm-offset-1 col-sm-4 control-label">How many people showed up for the deal?</label> <div class="col-sm-6"> <input name="visits" type="number" class="form-control" min="0" ng-model="feedback.visits" required> </div> </div> <div class="form-group"> <label class="col-sm-offset-1 col-sm-4 control-label">How much revenue did the deal generate (in $)?</label> <div class="col-sm-6"> <input name="revenue" type="number" class="form-control" min="0" ng-model="feedback.revenue" required> </div> </div> <div class="form-group"> <label class="col-sm-offset-1 col-sm-4 control-label">Comments/Suggestions</label> <div class="col-sm-6"> <textarea type="text" class="form-control" rows="4" ng-model="feedback.comments"></textarea> </div> </div> </div> <div class="modal-footer"> <div class="form-group"> <div class="col-sm-offset-5 col-sm-4 text-left"> <button name="submit" type="submit" class="btn btn-primary">Submit</button> <button type="button" class="btn btn-white" ng-click="cancel()">Close</button> </div> </div> </div> </div> </form>
