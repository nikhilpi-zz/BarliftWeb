<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Your Deals</h2> <a ui-sref="deals.builder" class="btn btn-warning btn-md">Add Deal</a> <div class="btn-group"> <label class="btn btn-default" ng-model="dealView" btn-radio="'calendar'">Calendar</label> <label class="btn btn-default" ng-model="dealView" btn-radio="'list'">List</label> </div> <div class="btn-group"> <select class="form-control" name="account" ng-model="filter.community" ng-options="community for community in communities" required></select> </div> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div ng-if="dealView=='list'"> <div class="row"> <div class="col-lg-4" ng-repeat="deal in deals| orderBy: dealDate:true| filter:filterDeals:true"> <deal-card deal="deal" open-feedback="openFeedback(dealID)"></deal-card> </div> </div> </div> <deal-calendar ng-if="dealView=='calendar'" deals="deals" open-feedback="openFeedback(dealID)"></deal-calendar> </div>
