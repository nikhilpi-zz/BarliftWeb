<form name="dealForm" class="deal-form"> <div class="form-group"> <label for="dealName">Deal name:</label> <input type="text" class="form-control" id="dealName" placeholder="Sunday Special" ng-model="deal.name"> </div> <div class="form-group"> <label for="dealName">Description:</label> <textarea type="textarea" class="form-control" id="dealName" placeholder="All new drinks" ng-model="deal.description"></textarea> </div> <div class="form-group"> <label for="dealName">Target Community:</label> <input type="text" class="form-control" id="dealName" placeholder="Northwestern" ng-model="deal.community_name"> </div> <div class="form-group"> <label for="dealName">Deal Quantity:</label> <input type="number" class="form-control" id="dealName" placeholder="100" ng-model="deal.deal_qty"> </div> <div class="form-group"> <label for="dealName">Start Day:</label> <p class="input-group"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="deal.deal_start_date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </p> </div> <button type="submit" class="btn btn-default" ng-click="save({deal: deal})">Submit</button> </form>
