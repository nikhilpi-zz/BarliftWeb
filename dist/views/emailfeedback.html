<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-sm-12"> <h2>{{deal.name}}</h2> <h3><strong>{{deal.user.bar_name}}</strong></h3> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-sm-12"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5>Bar Feedback</h5> </div> <div class="ibox-content"> <div ng-if="!submitted"> <form method="POST" class="form-horizontal" name="form" ng-submit="submit()"> <div class="form-group"> <label class="col-sm-4 control-label">How effective was the deal?</label> <div class="col-sm-6"> <h1><rating name="rating" max="5" ng-model="feedback.rating" style="outline: none" required></rating></h1> <span ng-show="form.$dirty && form.rating.$error.required" class="has-error"> <label class="control-label">Required</label> </span> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">How many people showed up for the deal?</label> <div class="col-sm-6"> <input name="visits" type="number" class="form-control" min="0" ng-model="feedback.visits" required> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">How much revenue did the deal generate (in $)?</label> <div class="col-sm-6"> <input name="revenue" type="number" class="form-control" min="0" ng-model="feedback.revenue" required> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Comments/Suggestions</label> <div class="col-sm-6"> <textarea type="text" class="form-control" rows="4" ng-model="feedback.comments"></textarea> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <div class="col-sm-4 col-sm-offset-4"> <button name="submit" type="submit" class="btn btn-primary">Submit</button> </div> </div> </form> </div> <div ng-if="submitted"> <h4>Thank you for your input!</h4> </div> </div> </div> </div> </div> </div>
