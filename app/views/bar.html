<div id="bar_page" class= "bar-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2>Hello {{user.username}}</h2>
      </div>
      <div class="col-md-4">
        <a class="btn btn-default btn-lg" ng-click="logout()">Logout</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <deal-form deals="deals" deal="selectedDeal" user="user"></deal-form>
      </div>
      <div class="col-md-4">
        <deal-list deals="deals" select="selectDeal(deal)"></deal-list>
        <button type="submit" class="btn btn-default" ng-click="newDeal()">New Deal</button>
      </div>
    </div>
  </div>
</div>
