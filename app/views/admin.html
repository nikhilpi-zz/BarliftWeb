<div id="admin_page">

  <md-tabs class="md-primary" md-selected="data.selectedIndex">
    <md-tab id="deal-creator">ALL</md-tab>
    <md-tab id="profile-editor">ACCEPTED</md-tab>
    <md-button class="md-raised md-primary pull-right" ng-click="logout()">Logout</md-button>
  </md-tabs>

  <ul class="list-group">
    <li ng-repeat="deal in deals" class="list-group-item">{{deal.name}}</li>
  </ul>

</div>
