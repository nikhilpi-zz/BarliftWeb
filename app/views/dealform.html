<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Deal Name: {{deal.name}}</h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="deal.name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Description</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3" ng-model="deal.description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Community</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="deal.community_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Start Date</label>
        <div class="col-md-5">
          <input type="date" class="form-control" ng-model="deal.deal_start_date">
        </div>
        <div class="col-md-5">
          <input type="time" class="form-control" ng-model="deal.deal_start_date">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">End Date</label>
        <div class="col-md-5">
          <input type="date" class="form-control" ng-model="deal.deal_end_date">
        </div>
        <div class="col-md-5">
          <input type="time" class="form-control" ng-model="deal.deal_end_date">
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="pushDeal(deal)">Push Now</button>
    <button type="button" ng-if="deal.objectId" class="btn btn-default" ng-click="deleteDeal()">Delete</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="update()">{{deal.objectId ? "Update" : "Create"}}</button>
  </div>

</div>
