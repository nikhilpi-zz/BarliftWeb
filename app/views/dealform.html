<form name="dealForm" class="deal-form">
  <div class="form-group">
    <label for="dealName">Deal name:</label>
    <input type="text" class="form-control" id="dealName" placeholder="Sunday Special" ng-model="deal.name">
  </div>
  <div class="form-group">
    <label for="dealName">Description:</label>
    <textarea type="textarea" class="form-control" id="dealName" placeholder="All new drinks" ng-model="deal.description"></textarea>
  </div>
  <div class="form-group">
    <label for="dealName">Target Community:</label>
    <input type="text" class="form-control" id="dealName" placeholder="Northwestern" ng-model="deal.community_name">
  </div>
  <div class="form-group">
    <label for="dealName">Deal Quantity:</label>
    <input type="number" class="form-control" id="dealName" placeholder="100" ng-model="deal.deal_qty">
  </div>
  <div class="form-group">
    <label for="dealName">Start Date:</label>
    <timepicker ng-model="deal.deal_start_date" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
    <div style="display:inline-block; min-height:290px;">
      <datepicker ng-model="deal.deal_start_date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>
  </div>
  <button ng-if="isNew" type="submit" class="btn btn-default" ng-click="saveDeal(deal)">Create Deal</button>
  <button ng-if="!isNew" type="submit" class="btn btn-default" ng-click="updateDeal(deal)">Update Deal</button>
</form>
