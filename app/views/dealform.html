<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{deal.name}}</h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" role="form">

      <!-- repeat text input fields -->
      <div class="form-group" ng-repeat="inp in textInputs">
        <label class="col-md-2 control-label">{{inp.name}}</label>
        <div class="col-md-10">
          <input type="text" class="form-control" value="{{inp.val}}">
        </div>
      </div>

      <!-- other form elements -->
      <div class="form-group">
        <label class="col-md-2 control-label">Description</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3">{{deal.description}}</textarea>
        </div>
      </div>

      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}"
               ng-model="dt" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
  </div>

</div>
