<div class="deal deal-grid" class="row full-height">
  <div class="container-fluid full-height">
    <div class="row ctrl-btns no-gutter">
      <div class="col-md-2 col-xs-12">
        <a ng-click="openForm(newDeal)" class="btn btn-block btn-lg btn-primary">Add deal</a>
      </div>
    </div>
    <div class="row grid no-gutter">
      <deal-card ng-repeat="deal in deals | orderBy:'deal_start_date':true" deal='deal' select='openForm(deal)'/>
    </div>
  </div>
</div>
