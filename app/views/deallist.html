<md-content>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>Your Deals</span>
      </h3>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="deal in deals">
      <md-item-content>
        <md-card>
          <md-card-content>
            <a ng-click="selectDeal(deal)">
              <div class="md-tile-content">
                <h3>{{deal.name}}</h3>
                <h3>{{deal.deal_start_date.getMonth()+1}}/{{deal.deal_start_date.getDate()+1}}/{{deal.deal_start_date.getFullYear()}}</h3>
              </div>
            </a>
          </md-card-content>
        </md-card>
      </md-item-content>
    </md-item>
  </md-list>
</md-content>
