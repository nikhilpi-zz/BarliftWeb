<md-content>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools md-accent">
      <h3>
        <span>Your Deals</span>
      </h3>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="deal in deals">
      <md-item-content>
        <a ng-click="selectDeal(deal)">
          <div class="md-tile-content">
            <h3>{{deal.name}}</h3>
          </div>
        </a>
      </md-item-content>
    </md-item>
  </md-list>
</md-content>
