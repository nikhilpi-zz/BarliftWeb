<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Pricing</h2>
    <p></p>
  </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins edit-deals">
                <div class="ibox-title">
                    <h5>Cents per push</h5>
                </div>
                <div class="ibox-content">
                  <form method="get" class="form-horizontal" name="pushPricing">
                    <div class="form-group" ng-repeat="day in pricing">
                        <label class="col-sm-2 control-label">{{getDay($index)}}</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="day" required/>
                        </div>
                    </div>
<!--                     <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-danger" type="submit" ng-click="updatePush()">Update</button>
                        </div>
                        <div class="col-sm-4" ng-if="alert.text">
                            <div class="alert alert-danger" ng-if="alert">
                                {{alert.text}}
                            </div>
                        </div>
                    </div> -->
                  </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins edit-deals">
                <div class="ibox-title">
                    <h5>Account Subscriptions ($/month)</h5>
                </div>
                <div class="ibox-content">
                  <form method="get" class="form-horizontal" name="subPricing">
                    <div class="form-group" ng-repeat="user in users">
                        <label class="col-sm-2 control-label">{{user.username}}</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="user.sub_price"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" ng-click="updateSub()">Update</button>
                        </div>
                        <div class="col-sm-4" ng-if="alert.text">
                            <div class="alert alert-primary" ng-if="alert">
                                {{alert.text}}
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
