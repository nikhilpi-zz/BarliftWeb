<form method="get" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10"><input type="text" class="form-control"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10"><textarea type="text" class="form-control"></textarea></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Community</label>
        <div class="col-sm-10">
            <select class="form-control m-b" name="account">
                <option ng-repeat="community in communities">{{community}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="data_4">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <div class="input-group date">
                <input type="datetime" class="form-control" date-time ng-model="dummydate" auto-close="true" min-view="date" format="short">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-white" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
    </div>
</form>
