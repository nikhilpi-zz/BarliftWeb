<div class="modal-body">
    <h3 class="m-t-none m-b">Change your password</h3>
    <div class="row">
        <div class="col-sm-12">
            <form role="form" name="passwordChange">
                <div class="form-group">
                    <label>Password</label> 
                    <input type="password" class="form-control" ng-model="user.password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label> 
                    <input type="password" class="form-control" compare-to="user.password" ng-model="user.confirmPassword">
                </div>
                <div class="hr-line-dashed"></div>
                <button class="btn btn-sm btn-primary" ng-click="saveUser()" ng-disabled="passwordChange.$invalid">Save </button>
                <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            </form>
            <div class="col-sm-12" ng-if="alert.text">
                <div class="alert alert-danger" ng-if="alert">
                    {{alert.text}}
                </div>
            </div>
        </div>
    </div>
</div>
