<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{deal.name}}</h2>
        <h3><strong>{{bar_name}}</strong></h3>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Bar Feedback</h5>
                </div>
                <div class="ibox-content" ng-switch on="selected">
                    <div ng-switch-default>
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">How effective was the deal?</label>
                                <div class="col-sm-6">
                                    <h1><rating max="5" ng-model="feedback.rating" required></rating></h1></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">How many people showed up for the deal?</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" min="0" ng-model="feedback.visits">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">How much revenue did the deal generate (in $)?</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" min="0" ng-model="feedback.revenue">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Comments/Suggestions</label>
                                <div class="col-sm-6">
                                    <textarea type="text" class="form-control" rows="4" ng-model="feedback.comments"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div ng-switch-when="submitted">
                        <h4>Thank you for your input!</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
  span:focus {
    outline: none;
  }
</style>
