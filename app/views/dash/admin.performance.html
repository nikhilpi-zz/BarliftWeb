<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Performance Tracker</h2>
    <p></p>
  </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins edit-deals">
                <div class="ibox-title">
                    <h5>All Deals</h5>
                </div>
                <div class="ibox-content">
                  <div class="gridStyle" ng-grid="ngOptions"></div>
                  
                  <form method="get" class="form-horizontal m-t-md" name="dealFeedback" ng-if="selectedDeal.length > 0">
                    <h2>{{selectedDeal[0].name}}</h2>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">Deal Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="selectedDeal[0].deal_type"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">Est Revenue</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="selectedDeal[0].revenue"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">Notes</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" ng-model="selectedDeal[0].notes"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-6 col-sm-offset-2">
                              <button class="btn btn-primary" type="submit" ng-click="updateDeal(selectedDeal[0])" ng-disabled="dealFeedback.$invalid ">Update</button>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
