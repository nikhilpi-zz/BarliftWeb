<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-8">
    <h2>Your Account</h2>
  </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Update Info</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" ng-submit="updateUser()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Account Email</label>
                <div class="col-sm-10"><input type="text" class="form-control" ng-model="user.email"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10"><input type="password" class="form-control" ng-model="user.password"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
                <div class="col-sm-4" ng-if="alert.text">
                    <div class="alert alert-danger" ng-if="alert">
                        {{alert.text}}
                    </div>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
