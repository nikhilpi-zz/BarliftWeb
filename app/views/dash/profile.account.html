<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-8">
    <h2>Your Account</h2>
  </div>

</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Update Info</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" ng-submit="updateUser()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Account Email</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="user.email">
                    <span class="input-group-btn"> 
                      <button type="button" class="btn btn-primary" ng-click="updateEmail()">Update</button> 
                    </span>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <button class="btn btn-primary" ng-click="openPassword()">Change Password</button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
