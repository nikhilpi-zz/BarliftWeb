<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Your Deals</h2>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="dealView" btn-radio="'list'">List</label>
            <label class="btn btn-primary" ng-model="dealView" btn-radio="'calendar'">Calendar</label>
        </div>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="dealFilter" btn-radio="'all'">All</label>
            <label class="btn btn-primary" ng-model="dealFilter" btn-radio="'future'">Future</label>
            <label class="btn btn-primary" ng-model="dealFilter" btn-radio="'today'">Today</label>
            <label class="btn btn-primary" ng-model="dealFilter" btn-radio="'past'">Past</label>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a ui-sref="deals.builder" class="btn btn-primary btn-md">Add Deal</a>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <deal-list ng-if="dealView=='list'" deals="deals" filter-key="dealFilter"></deal-list>
    <deal-calendar ng-if="dealView=='calendar'" deals="deals" filter-key="dealFilter"></deal-calendar>
</div>
