<div layout="column">
  <md-content class="">
    <md-toolbar md-scroll-shrink class="md-primary md-hue-1">
      <div class="md-toolbar-tools">
        <md-button class="" ng-click="updateUser(user)">Update Account</md-button>
      </div>
    </md-toolbar>
    <form name="dealForm">
      <md-input-container flex>
        <label>Username:</label>
        <input type="text" ng-model="user.username" placeholder="Enter Username">
      </md-input-container>
      <md-input-container flex>
        <label>Password:</label>
        <input  type="password" ng-model="user.password" placeholder="Enter Password">
      </md-input-container>
      <md-input-container flex>
        <label>Address</label>
        <input type="text" ng-autocomplete ng-model="user.address" details="details" placeholder="Enter Password">
      </md-input-container>
    </form>
  </md-content>
</div>
